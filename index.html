    .phone_wrapper {
        position: absolute;
        width: 60px;
        height: 100%;
        cursor: pointer;
        display: block;
        border: 1px solid #cecece;
    }

    .phone_active {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 10px;
        margin: auto;
        width: 20px;
        height: 14px;
        background-image: url(https://www.amocrm.ru/static/assets/icons/flags.png);
        background-repeat: no-repeat;
        background-color: #dbdbdb;
    }

    .phone_country_flag {
        margin-right: 10px;
        margin-bottom: -2px;
        width: 20px;
        height: 14px;
        background-image: url(https://www.amocrm.ru/static/assets/icons/flags.png);
        background-repeat: no-repeat;
    }

    .phone_active:after {
        content: "\25BC";
        display: block;
        position: absolute;
        right: -20px;
        top: 0px;
        color: #777;
        font-size: 14px;
    }

    input[name="formParams[phone]"] {
        border: 1px solid #666;
        color: black;
        margin: 0;
        font-family: 'Roboto', sans-serif;
        padding: 0 20px 0 70px;
        font-size: 16px;
        line-height: 1.33;
        height: 60px;
        border-radius: 0;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
    }

    .phone_dropdown {
        position: absolute;
        top: 60px;
        left: 0;
        max-height: 190px;
        width: 320px;
        overflow-y: auto;
        box-shadow: 1px 1px 4px rgba(0,0,0,.2);
        background-color: #fff;
        border: 1px solid #ccc;
        color: #333;
        text-align: left;
        font-size: 15px;
    }

    .hide {
        display: none;
    }

.phone_item {
    display: block;
    padding: 10px;
    margin: 0;
}
    .phone_item:hover {
        background-color: #F2F2F2;
    }

    .phone_item > div {
        display: inline-block;
    }

    .phone_country_code {
        margin-left: 10px;
    }

    .phone_country_code {
        font-weight: bold;
    }
    .search_block input {
        background-image: url(https://html5css.ru/edithtm/searchicon.png);
        background-position: 10px 7px;
        background-repeat: no-repeat;
        background-size: 15px;
        width: 100%;
        padding: 7px 10px 7px 38px;
        position: relative;
        border-top: 0;
        border-left: 0;
        border-right: 0;
        border-bottom: 1px solid #ccc;
        margin: 0;
    }
    .search_block input:focus {
        outline: none;
    }

    var phoneInputParent = document.querySelector('input[name="formParams[phone]"]').parentNode,
        phoneInput = document.querySelector('input[name="formParams[phone]"]');
    phoneInput.addEventListener('input', function (event) {
        if (phoneInput.value === /^\+\d+ /) {
            event.preventDefault();
        }
    });
    var currentIputLength = phoneInput.value.length;
    var mask = '999-999-99999';
    phoneInput.addEventListener('keydown', function (event) {
        if (!(event.key === 'ArrowLeft' || event.key === 'ArrowRight' || event.key === 'Backspace' || event.key === 'Tab')) {
            event.preventDefault();
        }

        if (/^\+\d+ $/.test(phoneInput.value) && event.key === 'Backspace') {
            event.preventDefault();
        }

        if (/[0-9\+\ \-\(\)]/.test(event.key)) {
            var currentString = event.target.value;
            var currentLength = currentString.length - currentIputLength;

            if (/[0-9]/.test(event.key)) {
                if (mask[currentLength] === '1') {
                    event.target.value = currentString + event.key;
                } else {
                    for (var i = currentLength; i < mask.length; i++) {
                        if (mask[i] === '9') {
                            event.target.value = currentString + event.key;
                            break;
                        }

                        currentString += mask[i];
                    }
                }
            }
        }
    });
    phoneInput.addEventListener('click', function (e) {
        !e.target.value ? e.target.value = "+7 " : false;
        currentIputLength = phoneInput.value.length;
    });
    phoneInputParent.style.position = "relative";
    var phoneWrapper = document.createElement('div');
    phoneWrapper.className = 'phone_wrapper';
    phoneInputParent.prepend(phoneWrapper);
    var phoneActive = document.createElement('div');
    phoneActive.className = 'phone_active ru';
    phoneWrapper.prepend(phoneActive);
    var phoneListDropDown = document.createElement('div');
    phoneListDropDown.className = "phone_dropdown hide";
    phoneWrapper.append(phoneListDropDown);
    var searchBlock = document.createElement('div');
    searchBlock.className = 'search_block';
    var inputSearch = document.createElement('input');
    inputSearch.setAttribute('type', 'text');
    inputSearch.setAttribute('placeholder', 'Поиск...');
    searchBlock.append(inputSearch);
    phoneListDropDown.append(searchBlock);
    inputSearch.addEventListener('input', filterPhone);

    function filterPhone(e) {
        var filter = inputSearch.value.toUpperCase(),
            items = document.querySelectorAll(".phone_wrapper .phone_item");
        items.forEach(function (item) {
            if (item.querySelector('.phone_country_name').innerHTML.toUpperCase().indexOf(filter) > -1) {
                item.style.display = "";
            } else {
                item.style.display = "none";
            }
        });
    }

    arrayPhone.map(function (item) {
        var phoneItem = document.createElement('div');
        phoneItem.className = 'phone_item';
        phoneItem.setAttribute('data-phone_mask', item.countryMask);
        phoneItem.addEventListener('click', function (e) {
            phoneInput.value = "+" + item.countryCode + " ";
            phoneActive.className = "phone_active " + item.countrySmallName;
            phoneInput.focus();
            currentIputLength = phoneInput.value.length;
        });
        var phoneCountryFlag = document.createElement('div');
        phoneCountryFlag.className = 'phone_country_flag ' + item.countrySmallName;
        phoneItem.append(phoneCountryFlag);
        var phoneCountryName = document.createElement('div');
        phoneCountryName.className = 'phone_country_name';
        phoneCountryName.innerHTML = item.countryName;
        phoneItem.append(phoneCountryName);
        var phoneCountryCode = document.createElement('div');
        phoneCountryCode.className = 'phone_country_code';
        phoneCountryCode.innerHTML = "+" + item.countryCode;
        phoneItem.append(phoneCountryCode);
        phoneListDropDown.append(phoneItem);
    });
    phoneWrapper.addEventListener('click', function (e) {
        if (e.target.classList.contains('phone_wrapper')) {
            if (!phoneListDropDown.classList.contains('hide')) {
                phoneListDropDown.classList.add('hide');
            } else {
                phoneListDropDown.classList.remove('hide');
            }
        }
    });
    document.querySelectorAll('.phone_item').forEach(function (item) {
        item.addEventListener('click', function () {
            if (!phoneListDropDown.classList.contains('hide')) {
                phoneListDropDown.classList.add('hide');
                mask = item.dataset.phone_mask;
            } else {
                phoneListDropDown.classList.remove('hide');
            }
        });
    });
